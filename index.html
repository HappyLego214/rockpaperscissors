<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
     <div class="container">
        <div class="text-container">
            <h1 class="scoreboard">
                <span id="playerScore">0</span>
                -
                <span id="gameTie" class="tie-text">0</span>
                -
                <span id="computerScore">0</span>
            </h1>
            <div class="match-results">
                <div>
                    <small>PL</small>
                    <span id="playerPick"></span>
                </div>
                <h3> vs </h3>
                <div>
                    <small>CP</small>
                    <span id="computerPick"></span>
                </div>
            </div>
            <h3 class="game-result">Game Results</h3>            
        </div>
        <div>
            <div class="btn-container">
                <button id="rock" class="choice-btn">Rock</button>
                <button id="paper" class="choice-btn">Paper</button>
                <button id="scissors" class="choice-btn">Scissors</button>      
            </div>
            <div class="start-container">
                <button class="btn-start">Reset Game</button>
            </div>
        </div>
     </div>
</body>
<script src="scripts.js"></script>
</html>
